<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Authors-Haven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href=" https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900 " rel="stylesheet ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" integrity="sha256-QVBN0oT74UhpCtEo4Ko+k3sNo+ykJFBBtGduw13V9vw="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="static/login_signup.css">

</head>

<body>
  <div class="page">
    <div class="ui banner container">
      <div class="ui new huge header">
        <h1>Authors Haven</h1>
        <h2>The place to express your ideas and thoughts</h2>
      </div>
    </div>

    <section>
      <div class="ui container main">
        <div class="ui ">
          <div class="ui two column very relaxed stackable grid">
            <div class="column">
              <div class="section__left">

                <div class="ui form social">
                  <div class="field">
                    <button class="ui fluid facebook button">
                      <i class="facebook icon"></i>
                      Facebook
                    </button>
                  </div>

                  <div class="field">
                    <button class="ui fluid twitter button">
                      <i class="twitter icon"></i>
                      Twitter
                    </button>
                  </div>

                  <div class="field">
                    <button class="ui fluid google plus button">
                      <i class="google plus icon"></i>
                      Google
                    </button>
                  </div>

                </div>


                <div class="ui form">

                  <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                      <input type="text" placeholder="Username">
                      <i class="user icon"></i>
                    </div>
                  </div>

                  <div class="field">
                    <label>Password</label>
                    <div class="ui fleft icon input">
                      <input type="password" placeholder="Password">
                      <i class="lock icon"></i>
                    </div>
                  </div>

                  <div class="ui submit button button--primary">
                    <i class="sign-in icon"></i>
                    Login
                  </div>

                  <a href="request_form.html">Forgot password?</a>

                </div>

              </div>

            </div>

            <div class="column">
              <div class="section__right">
                <div class="ui form">
                  <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                      <input type="text" placeholder="Username">
                      <i class="user icon"></i>
                    </div>
                  </div>

                  <div class="field">
                    <label>Email</label>
                    <div class="ui left icon input">
                      <input type="text" placeholder="Email">
                      <i class="envelope icon"></i>
                    </div>
                  </div>

                  <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                      <input type="password" placeholder="Password">
                      <i class="lock icon"></i>
                    </div>
                  </div>

                  <div class="field">
                    <label>Confirm Password</label>
                    <div class="ui left icon input">
                      <input type="password" placeholder="Re-enter Password">
                      <i class="lock icon"></i>
                    </div>
                  </div>

                  <div class="ui button button--primary">
                    <i class="signup icon"></i>
                    Sign Up
                  </div>
                </div>



              </div>
            </div>

          </div>

        </div>
      </div>
    </section>

  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</html>
